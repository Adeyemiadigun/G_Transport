<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G_Transport - Login & Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="text-center mb-6">
            <h1 class="text-4xl font-bold text-blue-600 mb-4"><a href="/landingPage.html" class="list-none">G_Transport</a></h1>
            <p class="text-gray-600">Safe & Reliable Transport</p>
        </div>
        
        <div class="tabs flex mb-4">
            <button id="loginTab" class="flex-1 text-center p-2 border-b-2 border-blue-600 transition-all duration-300 ease-in-out hover:bg-blue-100">
                Login
            </button>
            <button id="registerTab" class="flex-1 text-center p-2 border-b-2 text-gray-500 transition-all duration-300 ease-in-out hover:bg-blue-100">
                Register
            </button>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium">Email</label>
                <input type="text" class="w-full p-2 border rounded transition-all duration-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" id="email" placeholder="Enter email">
            </div>
            <div>
                <label class="block text-sm font-medium">Password</label>
                <input type="password" class="w-full p-2 border rounded transition-all duration-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter password" id="password">
            </div>
            <button class="w-full bg-blue-600 text-white p-2 rounded transition-transform duration-300 ease-in-out hover:scale-105 hover:bg-blue-700" id="loginBtn">
                Login
            </button>
        </form>
        
        <!-- Registration Form -->
        <form id="registerForm" class="space-y-4 hidden">
            <div>
                <label class="block text-sm font-medium">First Name</label>
                <input type="text" class="w-full p-2 border rounded transition-all duration-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter first name" id="firstName">
            </div>
            <div>
                <label class="block text-sm font-medium">Last Name</label>
                <input type="text" class="w-full p-2 border rounded transition-all duration-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter last name" id="lastName">
            </div>
            <div>
                <label class="block text-sm font-medium">Middle Name</label>
                <input type="text" class="w-full p-2 border rounded transition-all duration-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter middle name" id="middleName">
            </div>
            <div>
                <label class="block text-sm font-medium">Email</label>
                <input type="email" class="w-full p-2 border rounded transition-all duration-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter email" id="regEmail">
            </div>
            <div>
                <label class="block text-sm font-medium">Password</label>
                <input type="password" class="w-full p-2 border rounded transition-all duration-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter password" id="regPassword">
            </div>
            <div>
                <label class="block text-sm font-medium">Gender</label>
                <select class="w-full p-2 border rounded transition-all duration-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" id="gender">
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium">Address</label>
                <input type="text" class="w-full p-2 border rounded transition-all duration-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter address" id="address">
            </div>
            <div>
                <label class="block text-sm font-medium">Phone Number</label>
                <input type="text" class="w-full p-2 border rounded transition-all duration-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter phone number" id="phoneNumber">
            </div>
            <button class="w-full bg-blue-600 text-white p-2 rounded transition-transform duration-300 ease-in-out hover:scale-105 hover:bg-blue-700">
                Register
            </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="/script/auth.js"></script>
</body>
</html>
