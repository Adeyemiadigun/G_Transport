<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Trips</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex">

  <!-- Sidebar -->
  <aside class="w-1/5 min-h-screen bg-white shadow-md p-5">
    <h2 class="text-2xl font-semibold mb-5">Dashboard</h2>
    <nav>
      <ul class="space-y-4">
        <li><a href="/CustomerDashBoard.html" class="block">Home</a></li>
        <li class="bg-gray-200 p-2 rounded"><a href="#" class="block hover:text-blue-500">My Trips</a></li>
        <li><a href="/Customer/BookingPage.html" class="block hover:text-blue-500">Book a Trip</a></li>
        <li><a href="/Customer/reviews.html" class="block hover:text-blue-500">Reviews</a></li>
        <li><a href="customerProfile.html" class="block hover:text-blue-500">Settings</a></li>
        <li><a href="#" class="block text-red-500 p-2 hover:bg-red-100 rounded" id="Logout">Logout</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="w-4/5 p-6">
    <h1 class="text-3xl font-semibold mb-4">Welcome, <span id="username">User</span></h1>

    <!-- Overview Cards -->
    <div class="grid grid-cols-3 gap-6 mb-6">
      <div class="bg-white p-5 shadow rounded">
        <p class="text-gray-500">Total Trips</p>
        <h3 id="totalTrips" class="text-2xl font-bold">0</h3>
      </div>
      <div class="bg-white p-5 shadow rounded">
        <p class="text-gray-500">Pending Reviews</p>
        <h3 id="pendingReviews" class="text-2xl font-bold">0</h3>
      </div>
      <div class="bg-white p-5 shadow rounded">
        <p class="text-gray-500">Completed Trips</p>
        <h3 id="completedTrips" class="text-2xl font-bold">0</h3>
      </div>
    </div>

    <!-- Recent Trips -->
    <section class="bg-white p-5 shadow rounded">
      <h2 class="text-xl font-semibold mb-4">Recent Trips</h2>
      <table class="w-full border-collapse border border-gray-300">
        <thead class="bg-gray-200">
          <tr>
            <th class="border p-2">Trip</th>
            <th class="border p-2">Departure Time</th>
            <th class="border p-2">Departure Date</th>
            <th class="border p-2">Status</th>
            <th class="border p-2">Action</th>
          </tr>
        </thead>
        <tbody id="tripsTableBody">
          <!-- Dynamic rows will be inserted here -->
        </tbody>
      </table>
    </section>
  </main>

  <script type="module" src="/script/CustomerTrip.js"></script>
</body>
</html>
