<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Main Wrapper -->
  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r">
      <div class="p-6 text-xl font-semibold">Dashboard</div>
      <nav class="flex flex-col space-y-2 px-4">
        <a href="home.html" class="py-2 px-4 rounded hover:bg-gray-200">Home</a>
        <a href="my-trips.html" class="py-2 px-4 rounded hover:bg-gray-200">My Trips</a>
        <a href="book-trip.html" class="py-2 px-4 rounded hover:bg-gray-200">Book a Trip</a>
        <a href="reviews.html" class="py-2 px-4 rounded hover:bg-gray-200">Reviews</a>
        <a href="settings.html" class="py-2 px-4 rounded bg-gray-200 font-medium">Settings</a>
       <a href="#" class="block p-2 hover:bg-red-200 rounded text-red-500" id="Logout">Logout</a>
      </nav>
    </aside>

    <!-- Content Area -->
    <main class="flex-1 p-10">
      <h1 class="text-3xl font-bold mb-6">Profile Settings</h1>

      <div class="max-w-2xl bg-white p-6 rounded-lg shadow">
        <form id="settingsForm" class="space-y-4">
          <input type="hidden" id="customerId" />

          <div>
            <label for="firstName" class="block font-medium">First Name</label>
            <input type="text" id="firstName" class="w-full border p-2 rounded" />
          </div>

          <div>
            <label for="middleName" class="block font-medium">Middle Name</label>
            <input type="text" id="middleName" class="w-full border p-2 rounded" />
          </div>

          <div>
            <label for="lastName" class="block font-medium">Last Name</label>
            <input type="text" id="lastName" class="w-full border p-2 rounded" />
          </div>

          <div>
            <label for="email" class="block font-medium">Email</label>
            <input type="email" id="email" class="w-full border p-2 rounded bg-gray-100" disabled />
          </div>

          <div>
            <label for="phoneNumber" class="block font-medium">Phone Number</label>
            <input type="text" id="phoneNumber" class="w-full border p-2 rounded bg-gray-100" disabled />
          </div>

          <div>
            <label for="gender" class="block font-medium">Gender</label>
            <input type="text" id="gender" class="w-full border p-2 rounded bg-gray-100" disabled />

          </div>

          <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
            Save Changes
          </button>
        </form>
      </div>
    </main>

  </div>

  <script type="module" src="/script/profile.js"></script>
</body>
</html>
