        <div id="vehicleModal" class="fixed inset-0  flex items-center justify-center hidden">
    <div class="absolute inset-0 bg-gray-900 backdrop-blur-sm opacity-50"></div>
    <!-- Modal Container -->
    <div class="relative bg-white p-6 shadow-lg rounded-lg w-full max-w-lg mx-auto">
        <h1 class="text-2xl font-bold mb-6">Add Vehicle</h1>

        <form>
            <div class="mb-4">
                <label for="vehicleName" class="block text-sm font-medium">Vehicle Name</label>
                <input type="text" id="vehicleName" class="w-full p-2 border rounded" placeholder="Enter vehicle name">
            </div>

            <div class="mb-4">
                <label for="vehicleDescription" class="block text-sm font-medium">Description</label>
                <input type="text" id="vehicleDescription" class="w-full p-2 border rounded" placeholder="Enter description">
            </div>

            <div class="mb-4">
                <label for="vehicleCapacity" class="block text-sm font-medium">Capacity</label>
                <input type="number" id="vehicleCapacity" class="w-full p-2 border rounded" placeholder="Enter capacity">
            </div>

            <div class="mb-4">
                <label for="vehiclePlateNo" class="block text-sm font-medium">Plate Number</label>
                <input type="text" id="vehiclePlateNo" class="w-full p-2 border rounded" placeholder="Enter plate number">
            </div>

            <!-- Modal Buttons -->
            <div class="flex justify-end gap-2">
                <button type="button" id="closeVehicleModal" class="bg-gray-300 text-black p-2 rounded hover:bg-gray-400">Cancel</button>
                <button id="submitVehicleBtn" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add Vehicle</button>
            </div>
        </form>
    </div>
