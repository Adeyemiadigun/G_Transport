        <h2 class="text-xl font-semibold mb-4">Add New Driver</h2>
        <form id="addDriverForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium">First Name</label>
                <input type="text" class="w-full p-2 border rounded" placeholder="Enter first name" id="firstName">
            </div>
            <div>
                <label class="block text-sm font-medium">Last Name</label>
                <input type="text" class="w-full p-2 border rounded" placeholder="Enter last name" id="lastName">
            </div>
            <div>
                <label class="block text-sm font-medium">Middle Name</label>
                <input type="text" class="w-full p-2 border rounded" placeholder="Enter middle name" id="middleName">
            </div>
            <div>
                <label class="block text-sm font-medium">Gender</label>
                <select class="w-full p-2 border rounded" id="gender">
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium">Email</label>
                <input type="email" class="w-full p-2 border rounded" placeholder="Enter email" id="email">
            </div>
            <div>
                <label class="block text-sm font-medium">Password</label>
                <input type="password" class="w-full p-2 border rounded" placeholder="Enter password" id="password">
            </div>
            <div>
                <label class="block text-sm font-medium">Address</label>
                <input type="text" class="w-full p-2 border rounded" placeholder="Enter address" id="address">
            </div>
            <div>
                <label class="block text-sm font-medium">Phone Number</label>
                <input type="text" class="w-full p-2 border rounded" placeholder="Enter phone number" id="phoneNumber">
            </div>
            <div class="flex justify-end">
                <button type="button" id="closeModal" class="px-4 py-2 bg-gray-300 rounded mr-2">Cancel</button>
                <button type="submit" id="submitBtn" class="px-4 py-2 bg-blue-500 text-white rounded">Add Driver</button>
            </div>
        </form>
