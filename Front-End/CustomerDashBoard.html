<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <!-- Sidebar -->
    <div class="flex h-screen">
        <aside class="w-64 bg-white p-6 shadow-md">
            <h2 class="text-xl font-semibold mb-6">Dashboard</h2>
            <nav>
                <ul class="space-y-4">
                    <li><a href="/CustomerDashBoard.html" class="block p-2 bg-gray-200 rounded">Home</a></li>
                    <li><a href="/Customer/Mytrips.Html" class="block p-2 hover:bg-gray-200 rounded">My Trips</a></li>
                    <li><a href="/Customer/BookingPage.html" class="block p-2 hover:bg-gray-200 rounded">Book a Trip</a></li>
                    <li><a href="/Customer/reviews.html" class="block p-2 hover:bg-gray-200 rounded">Reviews</a></li>
                    <li><a href="/Customer/customerProfile.html" class="block p-2 hover:bg-gray-200 rounded">Settings</a></li>
                    <li><a href="#" class="block p-2 hover:bg-red-200 rounded text-red-500" id="Logout">Logout</a></li>
                </ul>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="flex-1 p-8 overflow-y-auto">
            <h1 class="text-2xl font-bold mb-6" id="name">Welcome, </h1>
            
            <!-- Wallet Balance -->
            <!-- <div class="bg-white p-6 shadow rounded-lg mb-6 w-96 text-lg font-semibold">
                <h3>Wallet Balance</h3> 
                <p id="WalletBalance" class="text-2xl font-bold">â‚¦ 0.00</p>
                <div id="hideBalance" class="cursor-pointer text-blue-500 mt-2">Hide Balance</div>
            </div> -->

            <!-- Deposit Section -->
            <!-- <div class="bg-white p-6 shadow rounded-lg mb-6 w-96">
                <h3 class="text-lg font-semibold">Deposit Funds</h3>
                <p class="text-gray-600">Add money to your wallet for seamless transactions.</p>
                <input type="number" id="depositAmount" class="w-full p-2 border rounded mt-2" placeholder="Enter amount">
                <button id="depositButton" class="mt-3 bg-green-500 text-white px-4 py-2 rounded w-full">Deposit</button>
            </div> -->

            <!-- Overview Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div class="bg-white p-6 shadow rounded-lg">
                    <h3 class="text-lg font-semibold">Total Trips</h3>
                    <p class="text-2xl font-bold">0</p>
                </div>
                <div class="bg-white p-6 shadow rounded-lg">
                    <h3 class="text-lg font-semibold">Pending Reviews</h3>
                    <p class="text-2xl font-bold" id="pendingReview">0</p>
                </div>
                <div class="bg-white p-6 shadow rounded-lg">
                    <h3 class="text-lg font-semibold">Completed Trips</h3>
                    <p class="text-2xl font-bold" id="tripCount">0</p>
                </div>
            </div>
            <!-- Available Trips -->
            <div class="bg-white p-6 shadow rounded-lg mb-6">
                <h2 class="text-xl font-semibold mb-4">Available Trips</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="trips"></div>
            </div>
            
            <!-- Recent Trips -->
            <div class="bg-white p-6 shadow rounded-lg mb-6">
                <h2 class="text-xl font-semibold mb-4">Recent Trips</h2>
                <table class="w-full text-left">
                    <thead>
                        <tr class="border-b">
                            <th class="p-2">Trip</th>
                            <th class="p-1">Departure Time</th>
                            <th class="p-1">Departure Date</th>
                            <th class="p-1">Status</th>
                            <th class="p-2">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </main>
    </div>

    <script type="module" src="/script/customerDashBoard.js"></script>
</body>
</html>
